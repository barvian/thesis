<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ "/css/thesis.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% include typekit.html %}
  
  <main role="main">
    {% comment %} Relative links/paths {% endcomment %}
    {% capture relativeLink %}href="{{ site.baseurl }}/{% endcapture %}
    {% capture relativeSrc %}src="{{ site.baseurl }}/{% endcapture %}
    {{ content | replace: 'href="/', relativeLink | replace: 'src="/', relativeSrc }}
  </main>

  <script src="{{ "/js/thesis.js" | prepend: site.baseurl }}" async defer></script>
</html>
