{% assign figure = site.data.figures[include.f] %}

<figure class="c-figure{% if figure.type %} c-figure--{{ figure.type }}{% endif %}{% if include.align %} c-figure--{{ include.align }}{% endif %}" id="figure-{{ include.f }}">
  {% if figure.src.last %}{% comment %}is array {% endcomment %}
    <div class="imgs">
      {% for img in figure.src %}
        <a href="{{ img | prepend: site.baseurl }}">
          <img src="{{ img | prepend: site.baseurl }}" alt = "{{ figure.caption | escape }}" />
        </a>
      {% endfor %}
    </div>
  {% else %}
    <a href="{{ figure.src | prepend: site.baseurl }}">
      <img src="{{ figure.src | prepend: site.baseurl }}" alt="{{ figure.caption | escape }}" />
    </a>
  {% endif %}
  <figcaption class="c-figure__caption">
    <span class="counter">%SECTION%.%FIGURE%</span>{{ figure.caption }}
  </figcaption>
</figure>
