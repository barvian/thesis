<figure class="c-figure{% if include.type %} c-figure--{{ include.type }}{% endif %}">
  <a href="{{ include.src | prepend: site.baseurl }}">
    <img src="{{ include.src | prepend: site.baseurl }}" alt="{{ include.caption | escape }}" />
  </a>
  <figcaption class="c-figure__caption">
    {{ include.caption }}
  </figcaption>
</figure>
